<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
   initial-scale=1.0">
  <title>Buttons</title> <!--This is the title for my web page-->

  <!--internal styling for my html by using "style" tag inside head tag-->
  <style>
   
    #SUBSCRIBE
     {
       background-color: rgb(200, 0, 0);
       border: none;
       color: white;
       height: 56px;
       width: 140px;
       border-radius: 4px;
       margin-right: 8PX;
       cursor: pointer;
       font-size: 18px;
       transition: opacity 0.15s;
     }
      #SUBSCRIBE:hover{
          opacity: 0.7;
      }
      #SUBSCRIBE:active{
           opacity:0.5;
      }
    #JOIN
      {
        height: 56px;
        width: 90px;
        color: rgb(41, 118, 211);
        border-color: rgb(41, 118, 211) ;
        border-style: solid;
        border-radius: 4px;
        border-width:1.7px ;
        background-color: white;
        font-size: 20px;
        margin-right: 8px;
        cursor: pointer;
        transition: color 1s,background-color 1s,opacity 1s;
      }
      #JOIN:hover{
        color: white;
        background-color: #2267cf;
      }
      #JOIN:active{
         opacity:0.7;
      }

    #TWEET
     {
        color: white;
        background-color: rgb(2, 164, 251);
        border: none;
        height: 56px;
        width: 100px;
        border-radius: 28px;
        font-weight: 700;
        font-size: 19px;
        cursor: pointer; 
        transition: box-shadow 1s
     }
      #TWEET:hover{
        box-shadow: 2px 4px 9px rgb(183, 181, 181);
      }

  </style>
</head>

<!--unorder list with button class-->
<body>
   <nav>
    <ul class="buttons">
      <button id="SUBSCRIBE">SUBSCRIBE</button>
      <button id="JOIN">JOIN</button>
      <button id="TWEET">Tweet</button>
    </ul>
   </nav>    
</body>
</html>
